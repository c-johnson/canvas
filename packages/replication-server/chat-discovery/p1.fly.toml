app = "canvas-chat-discovery-p1"
kill_signal = "SIGINT"
kill_timeout = 30
processes = []

[env]
  BOOTSTRAP_LIST = "/dns6/canvas-chat-discovery-p0.internal/tcp/8080/ws/p2p/12D3KooWGEYfWbNZdSKbGekLGRcSoewNa9TD5KzMnZb57JRcbWue /dns6/canvas-chat-discovery-p2.internal/tcp/8080/ws/p2p/12D3KooWJ3iwmU4qh5DU2k3qKSZS8tZR9XHJeLuss8EwUtbx9QWY"
  LISTEN         = "/ip6/::/tcp/8080/ws"
  ANNOUNCE       = "/dns4/canvas-chat-discovery-p1.fly.dev/tcp/443/wss"
  DEBUG          = "libp2p:*:error,canvas:*:error"

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 1000
    soft_limit = 1000
    type = "connections"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[metrics]
port = 8000
path = "/metrics"