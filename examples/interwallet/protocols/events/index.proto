syntax = "proto3";

message SignedEvent {
  bytes signature = 1;
  bytes payload = 2;
}

message EncryptedEvent {
  bytes public_key = 1;
  bytes ciphertext = 2;
  bytes ephem_public_key = 3;
  bytes nonce = 4;
  string version = 5;
}

message SignedKeyBundle {
  bytes signature = 1;
  bytes signing_address = 2;
  bytes encryption_public_key = 3;
}

message Room {
  string topic = 1;
  repeated bytes members = 2;
}
